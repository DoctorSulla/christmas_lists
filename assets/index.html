<!doctype html>
<html>

<head>
    <title>Halliday Christmas Lists</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css?version=2" />

    <script src="https://unpkg.com/htmx.org@1.9.8"
        integrity="sha384-rgjA7mptc2ETQqXoYC3/zJvkU7K/aP44Y+z7xQuJiVnB/422P/Ak+F/AqFR7E4Wr"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c5aa4fd88b.js" crossorigin="anonymous"></script>

    <script>
        document.addEventListener("showAddForm", function () {
            document.getElementById("add-form-container").style.display =
                "block";
        });

        document.addEventListener("hideAddForm", function () {
            document.getElementById("add-form-container").style.display =
                "none";
        });

        fetch("/loginStatus").then((response) => {
            if (response.ok) {
                window.location = "/home.html";
            }
        });
    </script>
    <script src="./snowflakes.js"></script>
</head>

<body>
    <div id="container">
        <h1>Login</h1>
        <form hx-post="./login">
            <div class="form-input">
                <label for="username">Username</label><input type="text" id="username" name="username" required />
            </div>
            <div class="form-input">
                <label for="password">Password</label><input type="password" id="password" name="password" required />
            </div>
            <button type="submit">Login</button><!--<a hx-boost="true" href="./register.html">Register</a>-->
        </form>
        <div id="login-response"></div>
    </div>
</body>

</html>
